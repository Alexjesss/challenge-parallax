<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>Parallax</title>
</head>
<body>
<div class="content">
    <div class="layer ground"><img src="img/01_ground.png" alt="ground"></div>

    <div class="sky">
        <div class="layer bigClouds"><img src="img/07_huge_clouds.png" alt="big clouds"></div>
        <div class="layer smallClouds"><img src="img/08_clouds.png" alt="small clouds"></div>
        <div class="layer distantClouds"><img src="img/09_distant_clouds1.png" alt="distant clouds"></div>
        <div class="layer moreDistantClouds"><img src="img/10_distant_clouds.png" alt="smaller distant clouds"></div>
    </div>

    <div class="tree">
        <div class="layer trees"><img src="img/02_trees%20and%20bushes.png" alt="trees"></div>
        <div class="layer distantTrees"><img src="img/03_distant_trees.png" alt="distant trees"></div>
        <div class="layer bushes"><img src="img/04_bushes.png" alt="bushes"></div>
    </div>

    <div class="hills">
        <div class="layer hill"><img src="img/05_hill1.png" alt="hill"></div>
        <div class="layer hill2"><img src="img/06_hill2.png" alt="hill1"></div>
    </div>
</div>

<script type="text/javascript" src="parallax.js"></script>
</body>
</html>
